<div class="flex h-screen bg-gray-100">
  <!-- Sidebar (responsiva) -->
  <div
    [class.hidden]="!isSidebarOpen"
    [class.md:w-64]="isSidebarExpanded"
    [class.md:w-16]="!isSidebarExpanded"
    class="md:flex md:flex-col md:fixed md:inset-y-0 z-10 transition-all duration-300"
  >
    <div class="flex-1 flex flex-col min-h-0 bg-gray-800">
      <div
        class="flex items-center h-16 flex-shrink-0 px-4 bg-gray-900 justify-between"
      >
        <h1
          class="text-white font-bold text-xl"
          [class.hidden]="!isSidebarExpanded"
        >
          Reccos
        </h1>
        <button
          (click)="toggleSidebarExpansion()"
          class="text-gray-300 hover:text-white focus:outline-none"
          title="Expandir/Retrair menu"
        >
          <i
            class="fas"
            [class.fa-angle-left]="isSidebarExpanded"
            [class.fa-angle-right]="!isSidebarExpanded"
          ></i>
        </button>
      </div>
      <div class="flex-1 flex flex-col overflow-y-auto">
        <nav class="flex-1 px-3 py-4 space-y-2">
          <!-- Renderiza os links da sidebar com suporte a cabeçalhos de categoria -->
          <ng-container *ngFor="let link of sidebarLinks">
            <!-- Cabeçalho de categoria -->
            <div
              *ngIf="link.isHeader"
              class="mt-4 mb-2"
              [class.hidden]="!isSidebarExpanded"
            >
              <h3
                class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider"
              >
                {{ link.name }}
              </h3>
              <div class="mt-1 h-px bg-gray-700"></div>
            </div>

            <!-- Link de navegação -->
            <a
              *ngIf="!link.isHeader"
              [routerLink]="link.path"
              routerLinkActive="bg-gray-900 text-white"
              class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-3 py-2.5 text-sm font-medium rounded-md transition-all duration-200 ease-in-out"
              [title]="link.description"
              [attr.data-tooltip]="link.name"
            >
              <i
                class="fas fa-{{
                  link.icon
                }} w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-300"
                [class.mx-auto]="!isSidebarExpanded"
                [class.mr-0]="!isSidebarExpanded"
              ></i>
              <span [class.hidden]="!isSidebarExpanded">{{ link.name }}</span>
            </a>
          </ng-container>
        </nav>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div
    [class.md:pl-64]="isSidebarOpen && isSidebarExpanded"
    [class.md:pl-16]="isSidebarOpen && !isSidebarExpanded"
    class="flex flex-col flex-1 w-full transition-all duration-300"
  >
    <!-- Navbar superior -->
    <div class="sticky top-0 z-10 flex-shrink-0 flex h-16 bg-white shadow">
      <button
        (click)="toggleSidebar()"
        type="button"
        class="px-4 border-r border-gray-200 text-gray-500 md:hidden"
      >
        <i
          class="fas"
          [class.fa-bars]="!isSidebarOpen"
          [class.fa-times]="isSidebarOpen"
        ></i>
      </button>
      <div class="flex-1 px-4 flex justify-between">
        <div class="flex-1 flex items-center">
          <h1 class="text-xl font-semibold">{{ currentPageTitle }}</h1>
        </div>
        <div class="ml-4 flex items-center md:ml-6">
          <!-- Links contextuais da navbar -->
          <div class="hidden md:flex space-x-4 mr-4">
            <a
              *ngFor="let link of navbarLinks"
              [routerLink]="link.path"
              routerLinkActive="text-blue-600 font-bold"
              class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium"
            >
              {{ link.name }}
            </a>
          </div>

          <!-- Dropdown do perfil do usuário -->
          <div class="ml-3 relative">
            <div>
              <button
                type="button"
                class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <span class="sr-only">Abrir menu do usuário</span>
                <i class="fas fa-user-circle text-2xl text-gray-400"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Conteúdo da página -->
    <main class="flex-1 overflow-y-auto bg-gray-100 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
