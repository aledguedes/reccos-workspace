<!-- users-list.component.html -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  @if (items.length === 0) {
    <div class="col-span-full text-center py-10">No users found.</div>
  } @else {
    @for (user of items; track user.id) {
      <div class="overflow-hidden rounded-lg shadow-md bg-white">
        <!-- Card Content -->
        <div class="p-6">
          <!-- User Info (Avatar, Name, Email) -->
          <div class="flex items-center gap-4">
            <div
              class="h-12 w-12 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden"
            >
              @if (user.avatar) {
                <img
                  [src]="user.avatar"
                  [alt]="user.name"
                  class="h-full w-full object-cover"
                />
              } @else {
                <div class="text-2xl font-bold text-gray-500">
                  {{ user.name.charAt(0) }}
                </div>
              }
            </div>
            <div>
              <h3 class="font-semibold truncate">{{ user.name }}</h3>
              <p class="text-sm text-gray-500 truncate">{{ user.email }}</p>
            </div>
          </div>

          <!-- User Details (Role, Federation, Status) -->
          <div class="mt-4 space-y-2">
            <!-- Role -->
            <div class="flex justify-between">
              <span class="text-sm text-gray-500">Role:</span>
              <span
                [ngClass]="getRoleBadgeColor(user.role)"
                class="text-white px-2 py-1 rounded text-sm"
              >
                {{ user.role }}
              </span>
            </div>

            <!-- Federation -->
            <div class="flex justify-between">
              <span class="text-sm text-gray-500">Federation:</span>
              <span
                class="text-sm font-medium truncate max-w-[70%] text-right"
                >{{ user.federation.name }}</span
              >
            </div>

            <!-- Status -->
            <div class="flex justify-between">
              <span class="text-sm text-gray-500">Status:</span>
              <span
                [ngClass]="getStatusBadgeVariant(user.status)"
                class="border px-2 py-1 rounded text-sm"
              >
                {{ user.status }}
              </span>
            </div>
          </div>
        </div>

        <!-- Card Footer -->
        <div class="bg-gray-50 p-4 flex justify-between">
          <div>
            <span
              [ngClass]="getStatusBadgeVariant(user.status)"
              class="border px-2 py-1 rounded text-sm"
            >
              {{ user.status }}
            </span>
          </div>
          <div class="flex gap-2">
            <button class="p-2 hover:bg-gray-200 rounded">
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
            </button>
            <button class="p-2 hover:bg-gray-200 rounded">
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"
                ></path>
              </svg>
            </button>
            <button class="p-2 hover:bg-gray-200 rounded">
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h-2m-6 0H3m6-6h6"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    }
  }
</div>
