<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  @for (item of items; track item.id) {
    <div class="card bg-base-100 shadow-sm hover:shadow-md transition-shadow">
      <div class="card-body p-4">
        <!-- Header with logo and basic info -->
        <div class="flex items-start gap-4">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <img
              [src]="item.logo || 'assets/images/default-league-logo.svg'"
              alt="Logo da liga"
              class="w-16 h-16 rounded-md object-cover"
            />
          </div>

          <!-- Basic info -->
          <div class="flex-grow">
            <h3 class="text-lg font-medium truncate">{{ item.name }}</h3>
            <div class="flex flex-col">
              <p class="text-sm text-gray-500">
                {{ item.createdAt }}
              </p>
              <p class="text-sm text-gray-500">
                {{ item.registeredTeams }} times inscritos
              </p>
            </div>
          </div>
        </div>

        <!-- Footer with status and actions -->
        <div class="mt-4 flex items-center justify-between">
          <!-- Status badge -->
          <span
            class="badge"
            [class.badge-success]="item.status === 'active'"
            [class.badge-warning]="item.status === 'pending'"
            [class.badge-error]="item.status === 'inactive'"
          >
            {{ item.status | titlecase }}
          </span>

          <!-- Action buttons -->
          <div class="flex gap-2">
            <button
              class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300"
              (click)="view.emit(item)"
              aria-label="Visualizar"
            >
              <i class="ri-eye-line ri-lg"></i>
            </button>

            <button
              class="text-green-600 hover:text-green-900 dark:text-green-400 dark:hover:text-green-300"
              (click)="edit.emit(item)"
              aria-label="Editar"
            >
              <i class="ri-pencil-line ri-lg"></i>
            </button>
            <button
              (click)="delete.emit(item)"
              class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300"
              aria-label="Excluir"
            >
              <i class="ri-delete-bin-line ri-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  }
</div>
