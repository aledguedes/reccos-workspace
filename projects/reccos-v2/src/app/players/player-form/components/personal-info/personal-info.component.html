<div class="space-y-4">
  <h3 class="text-xl font-semibold text-primary mb-4">Dados Pessoais</h3>

  <form [formGroup]="personalForm" class="space-y-4">
    <!-- Nome completo -->
    <div class="form-control w-full mb-4">
      <label class="label">
        <span class="label-text">Nome Completo*</span>
      </label>
      <input
        type="text"
        placeholder="Digite o nome completo"
        class="input input-bordered w-full"
        [ngClass]="{
          'input-error':
            hasError('name', 'required') || hasError('name', 'maxlength'),
        }"
        formControlName="name"
      />
      @if (hasError('name', 'required') || hasError('name', 'maxlength')) {
        <label class="label">
          <span class="label-text-alt text-error">
            {{ getErrorMessage('name') }}
          </span>
        </label>
      }
    </div>

    <!-- Data de nascimento e CPF na mesma linha -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="form-control w-full mb-4">
        <label class="label">
          <span class="label-text">Data de Nascimento*</span>
        </label>
        <input
          type="date"
          class="input input-bordered w-full"
          [ngClass]="{
            'input-error': hasError('birthDate', 'required'),
          }"
          formControlName="birthDate"
        />
        @if (hasError('birthDate', 'required')) {
          <label class="label">
            <span class="label-text-alt text-error">
              {{ getErrorMessage('birthDate') }}
            </span>
          </label>
        }
      </div>

      <div class="form-control w-full mb-4">
        <label class="label">
          <span class="label-text">CPF*</span>
        </label>
        <input
          type="text"
          placeholder="Digite o CPF"
          class="input input-bordered w-full"
          [ngClass]="{
            'input-error':
              hasError('document', 'required') ||
              hasError('document', 'maxlength'),
          }"
          formControlName="document"
        />
        @if (
          hasError('document', 'required') || hasError('document', 'maxlength')
        ) {
          <label class="label">
            <span class="label-text-alt text-error">
              {{ getErrorMessage('document') }}
            </span>
          </label>
        }
      </div>
    </div>

    <!-- Foto do jogador -->
    <div class="form-control w-full mb-4">
      <label class="label">
        <span class="label-text">Foto (opcional)</span>
      </label>
      <div class="flex items-center gap-4">
        <div
          class="w-24 h-24 bg-gray-100 rounded-md flex items-center justify-center overflow-hidden"
        >
          @if (photoPreview) {
            <img
              [src]="photoPreview"
              alt="Foto preview"
              class="w-full h-full object-cover"
            />
          }
          @if (!photoPreview) {
            <i class="ri-user-line text-3xl text-gray-400"></i>
          }
        </div>
        <input
          type="file"
          class="file-input file-input-bordered w-full max-w-xs"
          accept="image/*"
          (change)="onPhotoChange($event)"
        />
      </div>
    </div>
  </form>

  <div class="flex justify-end mt-6">
    <button class="btn btn-primary" (click)="onNext()">
      Pr√≥ximo <i class="ri-arrow-right-line ml-2"></i>
    </button>
  </div>
</div>
