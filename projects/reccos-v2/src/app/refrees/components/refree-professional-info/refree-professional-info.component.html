<div class="space-y-4">
  <h3 class="text-lg md:text-xl font-semibold text-primary">
    Informações Profissionais
  </h3>
  <p class="text-sm text-muted-foreground">
    Preencha os dados profissionais do árbitro.
  </p>

  <form [formGroup]="professionalForm" class="space-y-4" (ngSubmit)="onNext()">
    <!-- Grid para layout responsivo -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <!-- Disponibilidade -->
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text text-sm font-semibold">Disponibilidade*</span>
        </label>
        <select
          formControlName="availability"
          class="select select-bordered w-full"
          [ngClass]="{
            'select-error': hasError('availability', 'required'),
          }"
        >
          @for (option of availabilityOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
        @if (hasError('availability', 'required')) {
          <div class="text-error text-sm mt-1">
            {{ getErrorMessage('availability') }}
          </div>
        }
      </div>

      <!-- Status -->
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text text-sm font-semibold">Status*</span>
        </label>
        <select
          formControlName="status"
          class="select select-bordered w-full"
          [ngClass]="{
            'select-error': hasError('status', 'required'),
          }"
        >
          <option value="ativo">Ativo</option>
          <option value="pendente">Pendente</option>
          <option value="suspenso">Suspenso</option>
        </select>
        @if (hasError('status', 'required')) {
          <div class="text-error text-sm mt-1">
            {{ getErrorMessage('status') }}
          </div>
        }
      </div>

      <!-- Experiência -->
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text text-sm font-semibold">Experiência</span>
        </label>
        <select
          formControlName="experience"
          class="select select-bordered w-full"
        >
          @for (option of experienceOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>

      <!-- Especialidade -->
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text text-sm font-semibold">Especialidade</span>
        </label>
        <select
          formControlName="specialty"
          class="select select-bordered w-full"
        >
          @for (option of specialtyOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Botões -->
    <div class="flex justify-between pt-4">
      <button type="button" class="btn btn-outline" (click)="onPrevious()">
        <i class="ri-arrow-left-line mr-1"></i> Anterior
      </button>
      <button type="submit" class="btn btn-primary">
        Próximo <i class="ri-arrow-right-line ml-1"></i>
      </button>
    </div>
  </form>
</div>
