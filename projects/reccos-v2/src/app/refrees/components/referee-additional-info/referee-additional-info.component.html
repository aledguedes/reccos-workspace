<div class="space-y-4">
  <h3 class="text-lg font-medium text-gray-900">Informações Adicionais</h3>

  <form [formGroup]="form" class="space-y-4">
    <!-- Anos de Experiência -->
    <div>
      <label
        for="experienceYears"
        class="block text-sm font-medium text-gray-700"
      >
        Anos de Experiência
      </label>
      <input
        type="number"
        id="experienceYears"
        formControlName="experienceYears"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
      />
    </div>

    <!-- Nível de Certificação -->
    <div>
      <label
        for="certificationLevel"
        class="block text-sm font-medium text-gray-700"
      >
        Nível de Certificação
      </label>
      <select
        id="certificationLevel"
        formControlName="certificationLevel"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
      >
        <option value="">Selecione...</option>
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermediário</option>
        <option value="avancado">Avançado</option>
        <option value="fifa">FIFA</option>
      </select>
    </div>

    <!-- Especialização -->
    <div>
      <label
        for="specialization"
        class="block text-sm font-medium text-gray-700"
      >
        Especialização (opcional)
      </label>
      <input
        type="text"
        id="specialization"
        formControlName="specialization"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
      />
    </div>

    <!-- Foto do árbitro -->
    <div class="form-control w-full mb-4">
      <label class="label">
        <span class="label-text">Foto (opcional)</span>
      </label>
      <div class="flex items-center gap-4">
        <div
          class="w-24 h-24 bg-gray-100 rounded-md flex items-center justify-center overflow-hidden"
        >
          @if (photoPreview) {
            <img
              [src]="photoPreview"
              alt="Foto preview"
              class="w-full h-full object-cover"
            />
          }
          @if (!photoPreview) {
            <i class="ri-user-line text-3xl text-gray-400"></i>
          }
        </div>
        <input
          type="file"
          class="file-input file-input-bordered w-full max-w-xs"
          accept="image/*"
          (change)="onPhotoChange($event)"
        />
      </div>
    </div>

    <!-- Botões de Navegação -->
    <div class="flex justify-end pt-4 w-full">
      <button
        type="button"
        (click)="onNext()"
        [disabled]="!form.valid"
        class="btn btn-primary"
      >
        Próximo <i class="ri-arrow-right-line ml-2"></i>
      </button>
    </div>
  </form>
</div>
