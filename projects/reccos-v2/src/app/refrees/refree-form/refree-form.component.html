<div class="space-y-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-primary">Cadastro de √Årbitro</h2>
    <div class="flex items-center gap-2">
      <span class="text-sm font-medium"
        >Passo {{ currentStep }} de {{ totalSteps }}</span
      >
      <div class="flex gap-1">
        @for (step of [].constructor(totalSteps); track $index) {
          <div
            class="w-3 h-3 rounded-full"
            [ngClass]="{
              'bg-primary': $index + 1 <= currentStep,
              'bg-gray-300': $index + 1 > currentStep,
            }"
          ></div>
        }
      </div>
    </div>
  </div>

  <div
    class="bg-white rounded-xl p-5 md:p-8 border border-gray-200 shadow-lg space-y-4 w-full md:w-3/4 mx-auto"
  >
    @switch (currentStep) {
      @case (1) {
        <app-referee-basic-info
          [initialData]="formData"
          (next)="onNext($event)"
        />
      }
      @case (2) {
        <app-referee-additional-info
          [initialData]="formData"
          (next)="onNext($event)"
          (previous)="onPrevious()"
        />
      }
      @case (3) {
        <app-referee-contact-info
          [initialData]="formData"
          (next)="onNext($event)"
          (previous)="onPrevious()"
        />
      }
      @case (4) {
        <app-referee-status-info
          [initialData]="formData"
          (next)="onSubmit($event)"
          (previous)="onPrevious()"
        />
      }
    }
  </div>
</div>
