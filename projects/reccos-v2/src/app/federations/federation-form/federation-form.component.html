<div class="mb-3">
  <div class="flex items-center gap-2 mb-1">
    <a
      class="btn btn-circle btn-ghost text-primary hover:bg-primary/10"
      routerLink="/federations"
      (click)="cancel()"
      aria-label="Voltar para listagem"
    >
      <i class="ri-arrow-left-line text-lg"></i>
    </a>
    <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-primary">
      Criar Nova Federação
    </h2>
  </div>
  <p
    class="text-xs sm:text-sm md:text-base text-muted-foreground max-w-prose break-words whitespace-normal pl-10"
  >
    Preencha as informações abaixo para criar uma nova liga.
  </p>
</div>
<div
  class="bg-white rounded-xl p-5 md:p-8 border border-gray-200 shadow-lg space-y-4 w-full md:w-3/4 mx-auto"
>
  <form [formGroup]="leagueForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Nome -->
    <div class="form-control">
      <label class="label">
        <span class="text-sm font-semibold text-muted-foreground"
          >Nome da Federação</span
        >
      </label>
      <input
        type="text"
        class="input input-bordered w-full"
        formControlName="name"
      />
      @if (leagueForm.get('name')?.invalid && leagueForm.get('name')?.touched) {
        <label class="label text-red-500 text-sm"> Nome é obrigatório. </label>
      }
    </div>

    <!-- Descrição -->
    <div class="form-control">
      <label class="label">
        <span class="text-sm font-semibold text-muted-foreground"
          >Descrição</span
        >
      </label>
      <textarea
        class="textarea textarea-bordered w-full"
        formControlName="description"
      ></textarea>
    </div>

    <!-- Temporada -->
    <div class="form-control">
      <label class="label">
        <span class="text-sm font-semibold text-muted-foreground"
          >Temporada</span
        >
      </label>
      <input
        type="text"
        class="input input-bordered w-full"
        formControlName="season"
        placeholder="Ex: 2025"
      />
    </div>

    <!-- Status -->
    <div class="form-control">
      <label class="label">
        <span class="text-sm font-semibold text-muted-foreground">Status</span>
      </label>
      <select class="select select-bordered w-full" formControlName="status">
        <option value="ativa">Ativa</option>
        <option value="inativa">Inativa</option>
      </select>
    </div>

    <!-- Botões -->
    <div class="flex flex-col md:flex-row justify-end gap-4 mt-8">
      <button
        type="submit"
        class="btn btn-primary w-full md:w-auto px-6 gap-2 hover:shadow-md transition-shadow"
        [disabled]="leagueForm.invalid"
      >
        <i class="ri-check-line text-lg"></i>
        Salvar
      </button>
      <button
        type="button"
        class="btn btn-ghost w-full md:w-auto px-6"
        (click)="cancel()"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
